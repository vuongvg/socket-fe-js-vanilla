<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body>
    
<!-- navbar -->

    <nav>
        <div>
            <div id="join-room" hidden></div>
            <div class="border">
               <div class="d-flex justify-content-between ">
                  <div class="btn fs-3 font-weight-bold" onClick="handleClick('/')">Meeting</div>

                  <div class="d-flex ">
                      <div class="me-3 btn my-auto" onClick="handleClick('/auth')">Login</div>
             
                     <div class="me-3 btn btn-light my-auto" onClick="handleClick('/joinroom')">
                        <img src="https://apps.google.com/static/img/exit_to_app-24px.svg?cache=571e586" alt="" />
                        Join Room
                     </div>
                     <div class=" btn btn-primary my-auto" onClick="handleClick('/main')">
                        <img src="https://apps.google.com/static/img/videocam-24px.svg?cache=793159b" alt="" />
                        Start
                     </div>
                  </div>
               </div>
            </div>
        
         </div>
    </nav>

<!-- login -->

    <div class="container-sm d-flex justify-content-center" style="width: 300px;"  >
        <form class="col border border-danger" id="login" >
            <div style="height: 50px;"></div>
            <div class="col-auto m-4">
              <label for="staticEmail2" class="visually-hidden">Email</label>
              <input type="text" id="username" class="form-control"  value="test">
            </div>
            <div class="col-auto m-4">
              <label for="inputPassword2" class="visually-hidden" >Password</label>
              <input type="password" id="password"  class="form-control" placeholder="Password">
            </div>
            <div class="col-auto m-4 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary mb-3">Login</button>
            </div>
        </form>
    </div>

 <!-- create room -->

    <div id="create_room" style="margin-left:10% ;" hidden>
        <select name="room" id="room" style="width: 300px;height: 30px;" class="m-2" ></select>
        <div class="">
            <button class="m-2"  id="btn_create_room" >Create room</button>
            <button class="m-2" id="btn_join_room" >Join room</button>
        </div>
    </div>

    <div id="join-room" hidden>
    </div>

<!-- main -->

    <div id="main" hidden>
        <div id="shapes-container">
            <button  id="drawing-line" >Drawing line</button>
            <button  id="drawing-free">Drawing free </button>
            <button  id="drawing-circle">Drawing Circle </button>
            <button  id="text-box">Text Box</button>
            <button  id="save-json">Save json</button>
            <button  id="eraser">Eraser</button>
            <button  id="load-json">Load json</button>
            <input id="input-file" type="file" hidden id="load-json"></input>
            <button  id="clear">Clear</button>
            <button  id="test" onclick="test(this)">Test</button>
        </div>
        <canvas id="canvas" width="0" height="800" style="border: 1px solid;"></canvas>
    </div>
    <!-- <script>
        function test(ta) {
            const c=document.getElementById('canvas')
            c.width=window.innerWidth
            c.height=window.innerHeight
        }
    </script> -->

<!-- JavaScript Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.5.3/socket.io.min.js"
    integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi" crossorigin="anonymous"></script>

    <script src="./lib/fabric.js"></script>

    <script  src="./js/index.js"></script>
    <script  src="./js/auth.js"></script>
    <script  src="./js/createRoom.js"></script>
    <script src="./js/navbar.js"></script>

    <script  src="./js/drawing/drawingLine.js"></script>
    <script  src="./js/drawing/drawingFree.js"></script> 
    <script  src="./js/drawing/saveJson.js"></script>
    <script  src="./js/drawing/loadJson.js"></script>
    <script  src="./js/drawing/eraser.js"></script>
    <script  src="./js/drawing/circle.js"></script>
    <script  src="./js/drawing/textBox.js"></script>
</body>
</html>
